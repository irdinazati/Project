<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>REST Consumer</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-cen
    ter">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/checkpoint1/save}" method="post" enctype="multipart/form-data" th:object="${checkpoint1}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{checkpoint1Id}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="CheckpointDate">Date</label>
            <div class="col-sm-9">
              <input type="Date" th:field="*{checkpointDate}" required minlength="10" maxlength="10" class="form-control"
                id="CheckpointDate" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="CheckpointTime">Time</label>
            <div class="col-sm-9">
              <input type="Time" th:field="*{checkpointTime}" minlength="8" maxlength="8" class="form-control"
                id="CheckpointTime" />
            </div>
          </div>
          
    
           <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="luggage">Luggage</label>
            <div class="col-sm-9">
              <input type="int" th:field="*{luggage}" minlength="1" maxlength="3" class="form-control"
                id="luggage" />
            </div>
          </div>
          
                <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="passenger">Passenger</label>
            <div class="col-sm-9">
              <input type="int" th:field="*{passenger}" minlength="1" maxlength="3" class="form-control"
                id="passenger" />
            </div>
          </div>
          

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/checkpoint1/list}]]";
      });
    });
  </script>
  
 
</body>

</html>
